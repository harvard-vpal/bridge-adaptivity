{% load bootstrap3 %}


<div
        id="title"
        data-title="{% block title %}{% endblock title %}"
        style="display: none"></div>

<form role="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">
        {% if collection.id %}Update{% else %}Create{% endif %}</button>
</form>
