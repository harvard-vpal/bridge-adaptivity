{% extends "module/base.html" %}
{% load bootstrap3 %}


<hr>

{% block content %}
<h2>New Collection configuration</h2>

<form role="form" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit">Create</button>
  <a href="{% url 'module:collection-list' %}" class="btn btn-default" role="button" type="reset">Cancel</a>
</form>

{% endblock content %}
