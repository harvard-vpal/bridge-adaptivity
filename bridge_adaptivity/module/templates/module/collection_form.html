{% extends "module/base.html" %}
{% load bootstrap3 %}


<hr>

{% block content %}
<h2>New Collection configuration</h2>

<form role="form" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit">
    {% if collection.id %}Update{% else %}Create{% endif %}</button>
  <a href="{% if collection.id %}{% url 'module:collection-detail' collection.id %}{% else %}{% url 'module:collection-list' %}{% endif %}" class="btn btn-default" role="button"
     type="reset">Cancel</a>
</form>

{% endblock content %}
