{% load bootstrap3 %}

<!-- Modal -->
<div class="modal fade" id="deleteModal{{ id }}" role="dialog">
  <div class="modal-dialog" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">You are about deleting {{ object }}.</h3>
      </div>
      <div class="modal-body">
          <h4>Are you really sure?</h4>

        <p class="warn">This action could not be undone!</p>
        <div class="row">
          <div class="col-md-6">
            <form class="" action="{{ action_url }}" method="post">
              {% csrf_token %}
              <button class="btn-danger">OK</button>
            </form>
          </div>
          <div class="col-md-6">
            <button class="close-modal pull-right btn-success" data-id="deleteModal{{ id }}">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
