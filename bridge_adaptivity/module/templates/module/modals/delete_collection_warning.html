{% load bootstrap3 %}

<!-- Modal -->
<div class="modal fade" id="deleteCollectionWarning" role="dialog">
  <div class="modal-dialog" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">This item is used by the student!</h3>
      </div>
      <div class="modal-body">
          <h4>At least one student is linked to the collection: {{ collection }}.</h4>
          <p class="warn">This action could not be undone and may cause deleting of the student's progress.</p>
        <div class="row">
          <div class="col-md-6">
            <form class="" action="{{ action_url }}" method="post">
              {% csrf_token %}
              <button class="btn-warning">OK</button>
            </form>
          </div>
          <div class="col-md-6">
            <button class="close-modal pull-right btn-success" data-id="deleteCollectionWarning">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
