# This is the main docker-compose configuration. It has all services for stage and prod. Other configuration's files
# use this file as default settings and change or supplement.
version: '3.4'
services:
  postgres:
    container_name: postgresql_BFA
    image: postgres
    env_file: ./envs/pg.env
    volumes:
      - pgs:/var/lib/postgresql/data/
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 10s
      retries: 5

  bridge:
    container_name: BFA
    image: bridge_adaptivity
    depends_on:
      - postgres
      - worker
      - redis
    volumes:
      - .:/bridge_adaptivity
    ports:
      - "8000:8000"
    healthcheck:
      test: ['CMD-SHELL', 'nc -z 0.0.0.0 8000']
      interval: 5s
      timeout: 10s
      retries: 5

  # Celery worker
  worker:
    image: bridge_adaptivity
    entrypoint: celery
    command: -A config worker -l info
    volumes:
      - .:/bridge_adaptivity
    links:
      - rabbit
      - postgres
    depends_on:
      - postgres
      - rabbit

  rabbit:
    container_name: rabbitmq
    image: rabbitmq
    env_file: ./envs/rabbit.env
    healthcheck:
      test: ['CMD-SHELL', 'rabbitmqctl status']
      interval: 5s
      timeout: 10s
      retries: 5

  redis:
    container_name: redis
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: bridge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/ssl/:/etc/nginx/ssl/
    depends_on:
      - bridge

volumes:
  pgs:
