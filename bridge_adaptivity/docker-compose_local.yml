version: '2'
services:
  postgres:
    container_name: postgresql_BFA
    image: postgres
    env_file: ./envs/pg.env
    volumes:
      - pgs:/var/lib/postgresql/data/
    ports:
      - "5430:5430"

  bridge:
    container_name: BFA_local
    build:
      context: .
      dockerfile: Dockerfile_local
    command: bash -c "sleep 5 && python manage.py runserver 0.0.0.0:8008 --settings=config.settings.local"
    volumes:
      - .:/bridge_adaptivity
    ports:
      - "8008:8008"
    extra_hosts:
      # NOTE(wowkalucky): host_machine_localhost_alias_record:docker-compose_service_gateway
      - "devstack.lms:172.18.0.1"
    links:
      - postgres

volumes:
  pgs:
