[tox]
envlist = flake8, pytest

[tox:travis]
3.6 = pytest, flake8

[testenv:flake8]
basepython = python3.6
deps =
    flake8
    flake8-docstrings>=1.1.0
    flake8-import-order>=0.13
commands = flake8

[testenv:pytest]
basepython = python3.6
toxworkdir = {toxinidir}/bridge_adaptivity/
setenv = PYTHONPATH = {toxinidir}/bridge_adaptivity/
deps =
    pytest
    pytest-django
    pytest-cov
    -r{toxinidir}/bridge_adaptivity/requirements_local.txt
commands = pytest {toxinidir}/bridge_adaptivity --ignore={toxinidir}/bridge_adaptivity/tests/selenium/

[flake8]
exclude =.venv,.git,.tox,dist,*lib/python*,*egg,build,migrations
show-source = True
# according to main OpenEdx code style recommendations
max-line-length = 120
import-order-style = google
# Ignoring requirements of the docstrings in public packages, classes, functions, etc.
ignore = D100, D101, D102, D103, D104, D105, D106, D107, D200, W504
application-import-names = api, bridge_lti, common, config, module

[pytest]
addopts = --cov=. --cov-report term-missing --cov-report xml --cov-config .coveragerc --ignore=.tox
norecursedirs = .tox
python_files = test*.py *test.py
DJANGO_SETTINGS_MODULE = config.settings.test
