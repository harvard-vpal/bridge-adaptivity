[tox]
envlist = flake8

[tox:travis]
2.7 = flake8

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8

[flake8]
ignore = E501,W391,E261,E231,E226,F405,W291,W293,E251,F841,E225,F401,F403,E101,E116,W191,E266,F811,E131,E124,E128,E302
         E305,E301,F821,E115,W292,E262,E121,E126,E402,E265,E711,E303,E703,E227,E111,E114,E203,E999
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
show-source = True
# according to main OpenEdx code style recommendations
max-line-length = 120
